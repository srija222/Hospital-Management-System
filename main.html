<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
        }

        /* Header styles */
        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #0056b3;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #004494;
            border-radius: 5px;
        }

        /* Welcome message */
        .welcome-section {
            background-image: url("https://acsonnet.com/wp-content/uploads/2021/05/hospital-management-system-1.jpg"); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 120px 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .welcome-section h1 {
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            color: #333;
        }

        /* Cards section */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 30px;
            background-color: #ffffff;
        }

        .card {
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p, .card a {
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Hospital Management System
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" target="_blank">About Us</a>
        <a href="contact.html" target="_blank">Contact</a>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to the Hospital Management System</h1>
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Patients Card -->
        <div class="card">
            <img src="patient_reg.jpg" alt="Patients">
            <h3>Patients Registration</h3>
            <p><a href="patient.html" target="_blank" style="color: white; text-decoration: none;">Click Here</a></p>
        </div>

        <!-- Doctors Card -->
        <div class="card">
            <img src="doctor_reg.jpg" alt="Doctors">
            <h3>Doctors Login</h3>
            <p><a href="doctor.html" target="_blank" style="color: white; text-decoration: none;">Click Here</a></p>
        </div>

        <!-- Admin Card -->
        <div class="card">
            <img src="admin_reg.jpg" alt="Admin">
            <h3>Admin Login</h3>
            <p><a href="admin.html" target="_blank" style="color: white; text-decoration: none;">Click Here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 Hospital Management System
    </div>
</body>
</html>
